<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Grid Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Grid Layout</h1>
      </div>
      <div class="banner">
        <h1>Welcome!</h1>
        <button>View More</button>
      </div>
      <div class="grid-container">
        <div class="grid-content"><img src="./images/Emily_philips.jpg" alt="Image" class="grid-img" /></div>
        <div class="grid-content"><img src="./images/gall1.jpg" alt="Image" class="grid-img" /></div>
        <div class="grid-content"><img src="./images/gall2.jpg" alt="Image" class="grid-img" /></div>
        <div class="grid-content"><img src="./images/gall3.jpg" alt="Image" class="grid-img" /></div>
        <div class="grid-content"><img src="./images/gall4.jpg" alt="Image" class="grid-img" /></div>
        <div class="grid-content"><img src="./images/img1.jpg" alt="Image" class="grid-img" /></div>
        <div class="grid-content"><img src="./images/img6.jpg" alt="Image" class="grid-img" /></div>
        <div class="grid-content"><img src="./images/img9.jpg" alt="Image" class="grid-img" /></div>
      </div>
    </div>
  </body>
</html>
